<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div th:each="customer: ${customers}">
  <p th:text="${customer.getName() + ' ' + customer.getCity() + ' ' + customer.getCountry() + ' '+ customer.getUsername()}"></p>

</div>
<div th:each="customer: ${getById}">
  <p th:text="${customer.getName() + ' '}"></p>
</div>
<div th:each="customer: ${allCustomers}">
  <p th:text="${customer.getName() + ' ' + customer.getCity() + ' ' + customer.getCountry() + ' '+ customer.getUsername()}"></p>

</div>


</body>
</html>
